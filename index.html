<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Navigation Guide</title>
    <style>
        /* Your CSS code here */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            background-color: #f0f8ff;
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            background: linear-gradient(135deg, #2e86ab, #1a536b);
            color: white;
            padding: 25px 15px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .departments-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .department-box {
            background: white;
            padding: 20px 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            border: 2px solid #e0f0f7;
            transition: all 0.3s ease;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }
        
        .department-box:active {
            transform: scale(0.95);
            background-color: #e6f7ff;
            border-color: #2e86ab;
        }
        
        .department-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .department-box h3 {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #2e86ab;
        }
        
        .department-box p {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.3;
        }
        
        @media (max-width: 480px) {
            .departments-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .department-box {
                padding: 15px 10px;
                min-height: 110px;
            }
            
            .department-icon {
                font-size: 1.8rem;
            }
            
            .department-box h3 {
                font-size: 0.9rem;
            }
            
            .department-box p {
                font-size: 0.8rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè• Welcome to MES Medical College Hospital</h1>
        <p>Select your destination below</p>
    </div>

    <div class="departments-grid">
        <div class="department-box" onclick="showDirections('pharmacy')">
            <div class="department-icon">üíä</div>
            <h3>Pharmacy</h3>
            <p>Get your medicines here</p>
        </div>

        <div class="department-box" onclick="showDirections('radiology')">
            <div class="department-icon">üìã</div>
            <h3>Radiology</h3>
            <p>Xray & Scanning</p>
        </div>

        <div class="department-box" onclick="showDirections('emergency')">
            <div class="department-icon">üöë</div>
            <h3>Emergency</h3>
            <p>Immediate care</p>
        </div>

        <div class="department-box" onclick="showDirections('opd')">
            <div class="department-icon">üë®‚Äç‚öïÔ∏è</div>
            <h3>OPD</h3>
            <p>Outpatient Dept</p>
        </div>

        <div class="department-box" onclick="showDirections('laboratory')">
            <div class="department-icon">üî¨</div>
            <h3>Laboratory</h3>
            <p>Tests & Reports</p>
        </div>

        <div class="department-box" onclick="showDirections('opd')">
            <div class="department-icon">üìã</div>
            <h3>OPD</h3>
            <p>X-Ray & Scans</p>
        </div>
    </div>

    <script>
        function showDirections(department) {
            if (department === 'pharmacy') {
                window.location.href = 'pharmacy.html';
            } else if (department === 'radiology') {
                window.location.href = 'radiology.html';
            } else if (department === 'laboratory') {
                window.location.href = 'laboratory.html';
            } else if (department === 'billing') {
                window.location.href = 'billing.html';
            } else if (department === 'emergency') {
                window.location.href = 'emergency.html';
            } else if (department === 'opd') {
                window.location.href = 'opd.html';
            } else {
                alert('Directions for ' + department + ' coming soon!');
            }
        }
    </script>
</body>
</html>
