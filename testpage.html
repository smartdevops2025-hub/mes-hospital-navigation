<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MES Medical College Hospital - Way Finder</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HF64PTD7GH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-HF64PTD7GH');

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            line-height: 1.6;
            color: #333333;
        }
        
        .header {
            text-align: center;
            background: white;
            padding: 25px 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.1);
            border: 2px solid #dc3545;
        }
        
        .logo-container {
            margin-bottom: 20px;
        }
        
        .hospital-logo {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 0 auto;
            display: block;
        }
        
        .hospital-info {
            text-align: center;
        }
        
        .hospital-info h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #dc3545;
            font-weight: bold;
        }
        
        .hospital-subtitle {
            font-size: 1.2rem;
            color: #666;
            font-weight: 500;
        }
        
        .language-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .language-btn {
            padding: 10px 20px;
            margin: 0 5px;
            background: white;
            border: 2px solid #dc3545;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        
        .language-btn:hover {
            background: #f8f9fa;
        }
        
        .language-btn.active {
            background: #dc3545;
            color: white;
        }
        
        .search-container {
            margin: 20px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid #dc3545;
            border-radius: 25px;
            outline: none;
            box-shadow: 0 2px 10px rgba(220, 53, 69, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            border-color: #c82333;
            box-shadow: 0 2px 15px rgba(220, 53, 69, 0.3);
        }
        
        .search-hint {
            color: #666;
            font-size: 1rem;
            margin-top: 10px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .departments-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .department-box {
            background: white;
            padding: 20px 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }
        
        .department-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            border-color: #dc3545;
        }
        
        .department-box:active {
            transform: scale(0.98);
        }
        
        .department-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .department-box h3 {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #dc3545;
            font-weight: bold;
        }
        
        .department-location {
            font-size: 0.8rem;
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 5px;
            background: rgba(220, 53, 69, 0.1);
            padding: 3px 8px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .department-box p {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.3;
        }
        
        .department-box.hidden {
            display: none;
        }
        
        .no-results {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            margin: 40px 0;
            display: none;
        }
        
        .hit-counter {
            text-align: center;
            margin: 40px 0 20px 0;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            border: 2px solid #e9ecef;
        }
        
        .hit-counter h3 {
            color: #dc3545;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .counter-number {
            font-size: 2.8rem;
            font-weight: bold;
            color: #dc3545;
            margin: 10px 0;
            transition: transform 0.3s ease;
        }
        
        .counter-label {
            color: #666;
            font-size: 1rem;
            margin-top: 5px;
        }
        
        .counter-update {
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #dc3545;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            border: none;
        }
        
        .back-to-top:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        @media (max-width: 480px) {
            .departments-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .department-box {
                padding: 15px 10px;
                min-height: 110px;
            }
            
            .department-icon {
                font-size: 1.8rem;
            }
            
            .department-box h3 {
                font-size: 0.9rem;
            }
            
            .department-box p {
                font-size: 0.8rem;
            }
            
            .department-location {
                font-size: 0.7rem;
            }
            
            .hospital-info h1 {
                font-size: 1.6rem;
            }
            
            .hospital-subtitle {
                font-size: 1rem;
            }
            
            .hospital-logo {
                max-width: 250px;
            }
            
            .counter-number {
                font-size: 2.2rem;
            }
            
            .hit-counter h3 {
                font-size: 1.1rem;
            }
            
            .language-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
                min-width: 70px;
            }
        }
        
        @media (min-width: 768px) {
            .departments-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
            
            body {
                max-width: 1200px;
            }
            
            .hospital-logo {
                max-width: 350px;
            }
            
            .hospital-info h1 {
                font-size: 2.2rem;
            }
            
            .hospital-subtitle {
                font-size: 1.3rem;
            }
        }
        
        @media (min-width: 1024px) {
            .hospital-logo {
                max-width: 400px;
            }
            
            .departments-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
